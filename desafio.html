<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso de Java Scritp - Desafio</title>
    <script>
        
        var a = 10
        var b = 20
        var c = null //Variavle auxiliar utilizada na lógica

        document.write('A: ' + a + '<br />')
        document.write('B: ' + b + '<br />')
        document.write('C: ' + c + '<br />')

        document.write('<hr />')

        //Lógica de inversão dos valores das variavéis A e B

        c = a //Utilizada a variável C para armazenar temporariamente o valo da variavel A
        a =b //Sobrepoe o valor da vrivável A com o valor da variável B
        c = null //opicional: remove o valor contiado na variável C

        //
        document.write('A: ' + a + '<br />')
        document.write('B: ' + b + '<br />')
        document.write('C: ' + c + '<br />')


    </script>
</head>
